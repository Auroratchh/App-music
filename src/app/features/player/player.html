<div class="player-container" *ngIf="currentTrack">
  <div class="track-info-section">
    <img [src]="currentTrack.image" [alt]="currentTrack.name" class="current-track-image">
    <div class="current-track-info">
      <p class="current-track-name">{{ currentTrack.name }}</p>
      <p class="current-track-artist">{{ currentTrack.artist }}</p>
    </div>
  </div>

  <div class="controls-section">
    <button class="control-btn" >
        <i class="fa-solid fa-backward"></i></button>
    <button class="control-btn play-btn">
      <i class="fa-solid fa-pause"></i>
    </button>
    <button class="control-btn"><i class="fa-solid fa-forward"></i></button>
  </div>

  <div class="progress-section">
    <span class="time">{{ currentTime }}</span>
    <div class="progress-bar">
      <div class="progress-fill" style="width: 0%"></div>
    </div>
    <span class="time">{{ totalTime }}</span>
  </div>
</div>

<div class="player-container empty" *ngIf="!currentTrack">

</div>
